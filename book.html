    <link rel="stylesheet" href="/project-assets/css/style.css" type="text/css" />

    <link rel="stylesheet/less" type="text/css" href="styles.less" />
    <script src="less.js" type="text/javascript"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Book</title>



</head>

<body>
    <header class="container-fluid header-container book-header-container">
        <div class="row">
            <div class="col-xs-12">
                <div class="row">
                    <h1 class="header-title ">Book</h1>
                </div>

                <div class="row">
                    <h2 class="header-subtitle">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facilis, consectetur voluptates delectus. </h2>
                </div>
                <div class="row">
                    <div class="return-home-wrapper">
                        <!-- enables center-justified content without full widith hyperlink-->

                        <a href="index.html" class="return-home">
                    <i class="material-icons">home</i> <span>Return to Home</span>
                        </a>
                    </div>
                </div>

                <div class="row">
                    <a href="#down-to-content" class="navigate-down"><i class="material-icons" id = "down-icon">keyboard_arrow_down</i></a>
                </div>
            </div>

        </div>
        </div>
    </header>

    <main>
        <section class="container-fluid secondary-page-body" id="down-to-content">

            <div class="secondary-page-card book-media-card">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Media</h3>
                        <h4 class="card-subtitle">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</h4>
                        <h5 class="mb-0 card-down-icon">
                            <button class="btn btn-link" data-toggle="collapse" data-target="#collapse-book-media" aria-expanded="true" aria-controls="collapseOne">
          <a href="#main-navigation" class="nav-down"><i class="material-icons" id = "down-icon">keyboard_arrow_down</i></a>
        </button>
                        </h5>
                    </div>

                    <div id="collapse-book-media" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                        <div class="card-body">


                            <div id="carouselControls" class="carousel slide" data-ride="carousel" data-interval="false">
                                <!-- "Data-interval = false" stops carasol from moving automaticly. Otherwise carasol moves when watching video. -->

                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/zF3G76YlP48?ecver=2" allowfullscreen></iframe>
                                    </div>
                                    <div class="carousel-item">
                                        <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/dN5948FD9GM?ecver=2%22" allowfullscreen></iframe>
                                    </div>
                                    <div class="carousel-item">
                                        <img class="d-block w-100" src="/project-assets/images/book/book-2.jpg" alt="Third slide">
                                    </div>
                                    <div class="carousel-item">
                                        <img class="d-block w-100" src="/project-assets/images/book/book-3.jpg" alt="Forth slide">
                                    </div>
                                    <div class="carousel-item">
                                        <img class="d-block w-100" src="/project-assets/images/book/book-5.jpg" alt="Fifth slide">
                                    </div>
                                </div>
                                <a class="carousel-control-prev" href="#carouselEControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
                                <a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
                            </div>




                        </div>
                    </div>
                </div>
            </div>

            <div class="secondary-page-card quote-card">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Quote</h3>
                        <h4 class="card-subtitle">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</h4>
                        <h5 class="mb-0 card-down-icon">
                            <button class="btn btn-link" data-toggle="collapse" data-target="#collapse-quote" aria-expanded="true" aria-controls="collapseOne">
          <a href="#main-navigation" class="nav-down"><i class="material-icons" id = "down-icon">keyboard_arrow_down</i></a>
        </button>
                        </h5>
                    </div>

                    <div id="collapse-quote" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                        <div class="card-body">

                            <form class="quote-form">
                                <div class="row">
                                    <div class="col-xs-12 col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="input-first-name" placeholder="Your First Name">
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="input-second-name" placeholder="Your Second Name">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12 col-md-6">
                                        <div class="form-group">
                                            <input type="email" class="form-control" id="input-email" placeholder="Email">
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-md-6">
                                        <div class="form-group">
                                            <input type="tel" class="form-control" id="input-phone-number " placeholder="Phone Number (Including Prefix)">

                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12 col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="input-location" placeholder="Event Location">
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-md-6">
                                        <div class="form-group">
                                            <input type="date" class="form-control" id="input-date" placeholder="Event Date:">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12 col-md-12">
                                        <textarea id="input-event-details" name="query" placeholder="Event details.."></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Submit</button>

                                </div>
                            </form>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
            </div>







        </section>
    </main>
    <footer>

    </footer>

</body>

</html>
